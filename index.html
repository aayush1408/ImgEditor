<nav>
    <div class="nav-wrapper" style="background-color:black">

    <li class="collection-item" onclick="contrast()" style="color:white;background-color:black;">Contrast</li>

    <li class="collection-item" onclick="shadow()"style="color:white;background-color:black;">Shadow</li>
    <li class="collection-item" onclick="invert()" style="color:white;background-color:black;">Invert</li>
    <li class="collection-item" onclick="rotate()" style="color:white;background-color:black;">Rotate</li>
    <li class="collection-item" onclick="multiple()" style="color:white;background-color:black;">Sushine</li>
    <li class="collection-item" onclick="tint()" style="color:white;background-color:black;">Tint</li>
