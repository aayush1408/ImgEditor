<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FilterIt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo right">FilterIt</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a onclick="openCam()">Open Cam</a></li>
            <li><a onclick="stopCam()">Close Cam</a></li>
            <li><a id="download" href="spongebo.jpg" download>Download</a></li>            
        </ul>
    </div>
</nav>
<ul class="collection filters" style="float:left;">
    <li class="collection-item active" onclick="takePhoto()"class="btn">Click It</li> 
    <li class="collection-item" onclick="gray()" >Grayscale</li>
    <li class="collection-item" onclick="sepia()" >Sepia</li>
    <li class="collection-item" onclick="saturate()" >Saturate</li>
    <li class="collection-item" onclick="contrast()">Contrast</li>
    <li class="collection-item" onclick="opacity()">Opacity</li>
    <li class="collection-item" onclick="brightness()">Brgihtness</li>
    <li class="collection-item" onclick="shadow()">Shadow</li>
    <li class="collection-item" onclick="invert()">Invert</li>
    <li class="collection-item" onclick="rotate()">Rotate</li>
    <li class="collection-item" onclick="multiple()">Sushine</li>
    <li class="collection-item" onclick="tint()">Tint</li>
</ul>
    <div>
        <video id="video" width="540" height="480" autoplay></video>
        <img src="/spongebo.jpg" width="540" >
      </div> 
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />    
    <script src="main.js"></script>    
    <script src="filter.js"></script>
</body>
</html>
